<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1>Find Your Dream Home</h1>
            <p>Explore the best properties in the city.</p>
        </header>

        <div class="controls">
            <input type="text" id="search-input" placeholder="Search properties..." class="search-input">
            <button id="find-nearest-btn" class="btn-primary">Find Nearest Properties</button>
            <div id="status-msg"></div>
        </div>

        <div id="map"></div>

        <div id="property-list" class="property-list">
            <!-- Properties will be listed here dynamically -->
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>

</html>
